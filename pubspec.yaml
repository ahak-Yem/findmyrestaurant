name: findmyrestaurant
description: A mobile app with a real-time map showing restaurants and cafes tailored to the customers multiple dietary needs.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  device_info_plus: ^9.1.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  provider: ^6.1.2
  synchronized: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    
android:
  compileSdkVersion: 34
  defaultConfig:
    applicationId: com.example.findmyrestaurant
    versionCode: 1
    versionName: "1.0"
    minSdkVersion: 28